<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>GreenPoke</title>
    <style>
      body {
          width: 360px;
          height: 550px;
          padding: 5px 10px;
      }

      header{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      header h1{
        margin: 0;
      }

      img{
        width: 30px;
        height: auto;
      }

      h2, h3{
        margin: 0 0 0 15px;
      }

      h3{
        font-size: 13px;
        font-weight: normal;
      }

      a{
        color: black;
        text-decoration: none;
      }

      .instant-consumption, .challenge{
        margin-bottom: 20px;
      }

      .top-description{
        display: flex;
        align-items: center;
        background-color: #F2F2F2;
        padding: 5px 12px;
      }

      .content{
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fafafa;
      }

      .big-number{
        font-size: 42px;
        text-align: center;
        padding: 0 0 15px 0;
      }

      .center-text{
        text-align: center;
        padding: 0 0 20px 0;
      }

      .challenge{
        display: flex;
        justify-content: space-between;
      }

      .progress, .points{
        width: 48%;
      }

      .progress-bar{
        width: 100%;
      }

      .progress-container{
        height: 10px;
        border: 1px solid black;
        border-radius: 10px;
      }

      .fill{
        width: 70%;
        height: 10px;
        border-radius: 10px;
        background-color: #1da283;
      }

      .small-number{
        font-size: 24px;
      }

      .avantages{
        padding-top: 20px;
      }

      .eco-mode{
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 20px;
      }

      .eco-description h3{
        font-size: 18px;
        font-weight: bold;
      }

      .eco-description div{
        padding-left: 15px;
      }

      .eco-switch{
        display: flex;
      }

      .dashboard-link{
        display: flex;
        justify-content: center;
        background-color: #F2F2F2;
      }

      .dashboard-link a{
        text-decoration: none;
        font-size: 16px;
        padding: 8px 20px;
        color: black;
      }

      /* toggle button */

      input[type=checkbox] {
        height: 0;
        width: 0;
        visibility: hidden;
      }

      label {
        cursor: pointer;
        text-indent: -9999px;
        width: 50px;
        height: 24px;
        background: grey;
        display: block;
        border-radius: 100px;
        position: relative;
      }

      label:after {
        content: '';
        position: absolute;
        top: 2px;
        left: 3px;
        width: 20px;
        height: 20px;
        background: #fff;
        border-radius: 90px;
        transition: 0.3s;
      }

      input:checked + label {
        background: #1da283;
      }

      input:checked + label:after {
        left: calc(100% - 2px);
        transform: translateX(-100%);
      }

      label:active:after {
        width: 26px;
      }

    </style>
</head>
<body>
<header>
    <h1>GreenPoke</h1>
        <img src="/greenpoke.png" alt="logo green poke">
</header>
<main id="content">
  <div class="instant-consumption">
    <div class="top-description">
        <img src="/greenpoke.png" alt="logo green poke">
        <h2>Poids du site consulté</h2>
    </div>
    <div class="content">
      <div id="dataSize" class="big-number">
      </div>
      <div class="center-text">
        C’est comme si une ampoule était allumée pendant 3 heures.
      </div>
      <div class="center-icon">
        <img src="/greenpoke.png" alt="">
      </div>
    </div>
  </div>
  <div class="challenge">
    <div class="progress">
      <div class="top-description">
        <img src="/greenpoke.png" alt="logo green poke">
        <h3>Daily challenge</h3>
      </div>
      <div class="content">
        <div class="center-text">
          Ma consommation : <br> 3,5 Go
        </div>
        <div class="progress-bar">
          <div class="progress-container">
            <div class="fill"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="points">
      <div class="top-description">
        <img src="/greenpoke.png" alt="logo green poke">
        <h3>Mes points</h3>
      </div>
      <div class="content">
        <div class="small-number">
          30 pts
        </div>
        <div class="avantages">
          <a href="#">Mes avantages</a>
        </div>
      </div>
    </div>
  </div>
  <div class="eco-mode">
    <div class="eco-description">
      <h3>Activer mode eco</h3>
      <div>Tu aurais pu économiser 500 Ko de CO2</div>
    </div>
    <div class="eco-switch">
      <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
    </div>
  </div>
  <div class="dashboard-link">
    <a href="/options.html" target="_blank">ouvrir le dashboard</a>
  </div>
</main>
<script src="popup.js"></script>
</body>
</html>
